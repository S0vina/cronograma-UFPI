<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronograma - UFPI</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="top-bar">
        <select id="curso-select">
          <option value="">Selecione seu curso...</option>
          <option value="Ciência da Computação">Ciência da Computação</option>
          <option value="Arquitetura e Urbanismo">
            Arquitetura e Urbanismo
          </option>
          <option value="Matematica">Matematica</option>
        </select>
        <button class="cleaner" id="cleaner-button">Limpar</button>
      </header>

      <div class="main-layout">
        <aside class="sidebar">
          <div class="lista-materias"></div>
          <input type="text" placeholder="Pesquisar matéria..." />
        </aside>

        <main class="schedule-grid">
          <table>
            <thead>
              <tr>
                <th>Horário</th>
                <th>DOM</th>
                <th>SEG</th>
                <th>TER</th>
                <th>QUA</th>
                <th>QUI</th>
                <th>SEX</th>
                <th>SÁB</th>
              </tr>
            </thead>
            <tbody id="grid-body"></tbody>
          </table>
        </main>
      </div>
    </div>

    <script src="javascript/script.js" defer></script>
  </body>
</html>
