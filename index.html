<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronograma - UFPI</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="top-bar">
        <div class="seletor-curso-gatilho" onclick="abrirModalCursos()">
          <span id="curso-atual-nome">Selecione seu curso...</span>
          <i class="seta">▼</i>
        </div>
      </header>

      <div class="main-layout">
        <div id="modal-cursos" class="modal-sobreposicao" style="display: none">
          <div class="modal-header">
            <input
              type="text"
              id="busca-curso-input"
              placeholder="Digite o nome do curso (ex: Engenharia)..."
              autofocus
            />
            <button onclick="fecharModalCursos()">✕</button>
          </div>
          <div id="lista-cursos-full" class="grid-cursos"></div>
        </div>

        <aside class="sidebar">
          <div class="busca-container">
            <input
              type="text"
              id="input-busca"
              placeholder="Pesquisar matéria no curso..."
            />
          </div>

          <div style="position: relative">
            <div id="lista-padrao" class="lista-materias"></div>

            <div
              id="resultados-busca"
              class="overlay-busca"
              style="display: none"
            ></div>
          </div>
          <button class="cleaner" id="cleaner-button">Limpar</button>

          <div class="lista-materias"></div>
        </aside>

        <main class="schedule-grid">
          <table>
            <thead>
              <tr>
                <th>Horário</th>
                <th>DOM</th>
                <th>SEG</th>
                <th>TER</th>
                <th>QUA</th>
                <th>QUI</th>
                <th>SEX</th>
                <th>SÁB</th>
              </tr>
            </thead>
            <tbody id="grid-body"></tbody>
          </table>
        </main>
      </div>
    </div>

    <script src="javascript/script.js" defer></script>
  </body>
</html>
